<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="home.component.css"> <!-- Link to an external CSS file -->
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="image-container">
            <img src="logo.png" alt="Profile Image">
        </div>
        <button class="sidebar-button" routerLink="/create-task">Create Task</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <button class="logout-button" routerLink="/login">Logout</button>
        </div>
        
        <h1>Task List</h1>

        <!-- Filter Options -->
        <div class="filter-container">
            <label for="status">Filter by Status:</label>
            <select id="status" [(ngModel)]="selectedStatus" (change)="applyFilters()">
                <option value="all">All</option>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>

            <label for="priority">Filter by Priority:</label>
            <select id="priority" [(ngModel)]="selectedPriority" (change)="applyFilters()">
                <option value="all">All</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>

        <div class="content">      
          <div class="task-list">
              <div *ngFor="let task of filteredTasks" class="task-card"><br>
                  <h3>{{ task.title }}</h3>
                  <p>{{ task.description }}</p>
                  <p><strong>Due Date:</strong> {{ task.dueDate }}</p>
                  <p><strong>Status:</strong> {{ task.status }}</p>
                  <p><strong>Priority:</strong> {{ task.priority }}</p>

                  <button (click)="editTask(task.id)">‚úèÔ∏è Edit</button>
                  <button (click)="deleteTask(task.id)">üóëÔ∏è Delete</button>
              </div>
          </div>            
        </div>
    </div>
</body>
</html>
