<div class="login-page">
    <div class="login-container">
      <div class="image-section">
        <img src="loginPage_img.png" alt="Login Image">
      </div>
      <div class="form-section">
        <h2>Login</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="loginData.email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required>
          </div>
          <button type="submit" class="login-button">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a routerLink="/register">Register here</a></p>
      </div>
    </div>
</div>
