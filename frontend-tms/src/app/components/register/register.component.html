  <div class="register-page">
    <div class="register-container">
      <div class="image-section">
        <img src="loginPage_img.png" alt="Registration Image">
      </div>
      <div class="form-section">
        <h2>Create Account</h2>
        <form (ngSubmit)="onRegister()">
          <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" [(ngModel)]="user.fullName" name="fullName" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
          </div>
          <button type="submit" class="register-button">Register</button>
        </form>
        <p class="login-link">Already have an account? <a routerLink="/login">Login here</a></p>
      </div>
    </div>
  </div>
